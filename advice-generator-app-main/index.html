<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main class="content">
      <h2>Advice #<span class="advice-id"> 1</span></h2>
      
      <p class="advice-content">"It is easy to sit up and take notice, what's difficult is getting
        up and taking action"</p>

      <div class="advice-divider-wrapper">
        <img src="./images/pattern-divider-mobile.svg" class="advice-divider" alt="line divider">
      </div>  

      <button class="advice-icon-button">
        <img src="./images/icon-dice.svg" class="advice-icon" alt="dice roll icon">
      </button>
    </main>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
